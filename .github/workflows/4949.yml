name: shikushiku Downloader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "Video URL (e.g., https://www.example.com/video/12345)"
        required: true

jobs:
  fetch_and_download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          # Install necessary tools
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip curl ffmpeg jq

          # Install Python libraries
          pip3 install requests

          # Install yt-dlp
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Fetch Cookies
        run: |
          # Fetch cookies from YouTube
          curl -c cookies.txt -L "https://www.youtube.com" --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"

      - name: Download Video
        run: |
          video_url="${{ github.event.inputs.video_url }}"
          mkdir -p downloads
          yt-dlp "${video_url}" --cookies cookies.txt -o "downloads/%(id)s.%(ext)s"

      - name: Upload Video to Repository
        run: |
          video_url="${{ github.event.inputs.video_url }}"
          video_id=$(basename "${video_url}")
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push the downloaded video
          git add "downloads/${video_id}.*"
          git commit -m "Add downloaded video: ${video_id}"
          git push
