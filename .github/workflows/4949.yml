name: shikushiku downloader

on:
  workflow_dispatch:
    inputs:
      email:
        description: "NicoNico Gmail Address"
        required: true
      password:
        description: "NicoNico Account Password"
        required: true
        type: password
      video_id:
        description: "NicoNico Video ID (e.g., sm9)"
        required: true

jobs:
  fetch_and_download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Git Identity
        run: |
          # GitHub Actions の bot アカウントを使用してコミットを行う設定
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure .gitignore
        run: |
          # cookies.txt を .gitignore に追加
          echo "cookies.txt" >> .gitignore
          git add .gitignore
          git commit -m "Add cookies.txt to .gitignore"

      - name: Install Dependencies
        run: |
          # 必要なツールをインストール
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip curl ffmpeg jq

          # Pythonライブラリをインストール
          pip3 install requests

          # yt-dlp をインストール
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Run Login Script
        run: |
          email="${{ github.event.inputs.email }}"
          password="${{ github.event.inputs.password }}"

          # login.py を実行してクッキーを生成
          python3 login.py "$email" "$password"

      - name: Download Video
        run: |
          video_id="${{ github.event.inputs.video_id }}"
          mkdir -p downloads
          yt-dlp "https://www.nicovideo.jp/watch/${video_id}" --cookies cookies.txt -o "downloads/${video_id}.mp4"

      - name: Upload Video to Repository
        run: |
          video_id="${{ github.event.inputs.video_id }}"

          # ダウンロードした動画をコミットしてプッシュ
          git add "downloads/${video_id}.mp4"
          git commit -m "Add downloaded video: ${video_id}"
          git push
